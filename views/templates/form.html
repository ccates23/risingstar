<!DOCTYPE html>
<html lang="en-US" ng-app="RisingStarTravel">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rising Star Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../_style/main.css">
  </head>
  <body ng-controller="Main as main">
    <div class="container-fluid">
    <div class="col-md-2">
       <form  ng-submit="main.save()" action="/itinerary" method="POST" target="_blank" accept-charset="UTF-8"
          enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
            Date: <input ng-model="main.itinerary.date" name="date" type="date" placeholder="mm/dd/yyyy">
            Artist: <input ng-model="main.intinerary.artist" name="artist" type="text" placeholder="Artist">
            Travelers: <input ng-model="main.intinerary.travelers" name="travelers" type="text" placeholder="Travelers">
            Vendor Name: <input ng-model="main.intinerary.vendor" name="vendor" type="text" placeholder="Vendor Name">
            Address: <input ng-model="main.itinerary.address" name="address" type="text" placeholder="Address">
            Phone: <input ng-model="main.itinerary.phone" name="phone" type="tel" placeholder="555-555-5555">
            Check In / Pick Up <input ng-model="main.itinerary.checkin" name="checkin" type="date" placeholder="check in / p/u">
            Check Out / Drop Off <input ng-model="main.itinerary.checkout" name="checkout" type="date" placeholder="check out / d/o">
            Confirmation #: <input ng-model="main.itinerary.confirmation" name="confirmation" type="text" placeholder="Confimation #">
            Distance to Venue: <input ng-model="main.itinerary.distance" name="distance" type="text" placeholder="Distance to Venue">
            Cost: <input ng-model="main.intinerary.cost" name="cost" type="text" placeholder="">
            Credit Card Authorization: <input ng-model="main.itinerary.ccauth" name="ccauth" type="text" placeholder="CC Auth">
            Notes: <textarea ng-model="main.itinerary.notes" type="text" name="notes"> </textarea>
         <input type="submit" value="Submit">
        </form>
       </div>
      </div>
     </div>
     <script src="lib/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
